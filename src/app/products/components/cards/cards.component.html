<div class="card my-2">
  <img src="{{ product.image }}" alt="" />
  <div class="card-body text-center">
    <h5 class="card-title">
      {{ product.title }}
    </h5>
    <p class="card-text">Category: {{ product.category }}</p>
    <p class="card-price">{{ product.price | eGP }}</p>
    <a class="btn btn-primary">Add to cart</a>
  </div>
</div>
